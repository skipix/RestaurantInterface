<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container " id="wrapper">
    <div class="row sup ">
        <div class="col-sm-4  logo" >
            <img src="images/alogo.png" class="logo " height="120vw">
        </div>
        <div class="col-sm-4">
            <h1 id="Title">Select your Meat</h1>
        </div>
        <div class="col-sm-4">
        <a href="index.html" class="btn" > Return to Menu
            <img src="images/refresh.jpg" height="100px">
            </a>

            
        </div>
    </div>
    <div class="row middle">
      <div class="col-lg-8 container grid">
        
            <div class="row">
              <div class="col-sm">
                  
                <div class="container ">
                    <div class="row ">
                    <img src="images/chicken.jpg" class="btn topping " id="chicken" onclick="select('chicken','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Chicken</p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">1,50€</p>
                        </div>
                    </div>
                </div>

                <div class="container ">
                    <div class="row ">
                    <img src="images/shrimp.jpg" class="btn topping" id="shrimp" onclick="select('shrimp','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Shrimp </p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">2€</p>
                        </div>
                    </div>
                </div>

              </div>
              <div class="col-sm">


                <div class="container ">
                    <div class="row">
                    <img src="images/pork.jpg" class="btn topping" id="pork" onclick="select('pork','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Pork</p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">1,50€</p>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                    <img src="images/fish.jpg" class="btn topping" id="fish" onclick="select('fish','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Fish </p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">2,00€</p>
                        </div>
                    </div>
                </div>

            </div>
              <div class="col-sm">
                
                <div class="container">
                    <div class="row">
                    <img src="images/beef.jpg" class="btn topping" id="beef" onclick="select('beef','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Beef</p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">1,50€</p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                    <img src="images/frog.jpg" class="btn topping" id="frog" onclick="select('frog','meat')">
                    </div>
                    <div class="row">
                    <div class="col-8">
                    <p class="top_name">Frog Legs</p>
                    </div>    
                    <div class="col-4">
                        <p class="top_price">3,00€</p>
                        </div>
                    </div>
                </div>

            </div>
          </div>
      </div>
      <div class="col-lg-4 svgContainer">
             <div id="svgTopping"> </div>
            <div class="row">

        <img src="images/wok.svg" class="svgImg">
        <p id="svgName"> Choose a Base</p>
            </div>
      </div>
    </div>
    <div class="row inf">
        <div class="col-sm">

        <a href="base.html" class="btn" > 
            <img src="images/right-arrow.jpg" style="transform: rotate(180deg);" height="100px">
            Back to Base choice  
        </a>
    </div>

        <div class="col-sm" id="price">
            <p> Price : </p>
        </div>
        <div class="col-sm next_btn" id="next_btn">

            <a href="index.html" class="btn" > Command Wok
            <img src="images/right-arrow.jpg" height="100px">
            </a>

        </div>
        
    </div>
  </div>


  

  <script src="scripts.js"></script>
</body>
</html>
